				<p epub:type="bridgehead">AN EDIFYING STORY FROM THE INNER LAND OF THE ETHIOPIANS, CALLED THE LAND OF THE INDIANS, THENCE BROUGHT TO THE HOLY CITY, BY JOHN THE MONK (AN HONOURABLE MAN AND A VIRTUOUS, OF THE MONASTERY OF SAINT SABAS); WHEREIN ARE THE LIVES OF THE FAMOUS AND BLESSED BARLAAM AND IOASAPH.</p>
